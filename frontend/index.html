<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Leads | Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Garanta sua vaga</h1>
            <p>Preencha o formulário abaixo para receber o contato.</p>
        </header>

        <form id="leadForm">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="name" required placeholder="Ex: João Silva">
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" required placeholder="exemplo@email.com">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" id="phone" required placeholder="(11) 99999-9999">
            </div>
            <div class="form-group">
                <label>Mensagem (Opcional)</label>
                <textarea id="message" rows="3"></textarea>
            </div>
            <button type="submit" id="submitBtn">Enviar Contato</button>
            <div id="formStatus" class="status-message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
